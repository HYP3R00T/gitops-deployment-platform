[project]
site_name = "GitOps Deployment Platform"
site_description = "A GitOps-driven deployment system designed to deliver containerized services safely, observably, and with deterministic rollback."
repo_name = "gitops-deployment-platform"
repo_url = "https://github.com/gitops-deployment-platform"
site_author = "Rajesh Das"
copyright = "Copyright &copy; 2026 Rajesh Das"

nav = [
  { Home = "index.md" },
  { "Developer Experience" = [
    { "Developer Setup" = "dev/developer-setup.md" },
    { "Mise Configuration" = [
      { "Overview" = "dev/mise/index.md" },
      { "Configuration" = "dev/mise/configuration.md" },
      { "Usage" = "dev/mise/usage.md" },
      { "Best Practices" = "dev/mise/best-practices.md" },
      { "Troubleshooting" = "dev/mise/troubleshooting.md" },
    ] },
    { "Environment Variables" = "dev/environment-variables.md" },
    { "Pre-commit Hooks" = [
      { "Overview" = "dev/pre-commit-hooks/index.md" },
      { "Standard Checks" = "dev/pre-commit-hooks/standard-checks.md" },
      { "Commit Messages" = "dev/pre-commit-hooks/commit-messages.md" },
      { "Python Hooks" = "dev/pre-commit-hooks/python-hooks.md" },
      { "Terraform Hooks" = "dev/pre-commit-hooks/terraform-hooks.md" },
      { "Usage" = "dev/pre-commit-hooks/usage.md" },
    ] },
    { "Authoring Documentation" = "dev/authoring-documentation.md" },
    { "Resources" = "dev/resources.md" },
  ] },
  { "Platform & Infrastructure" = [
    { "Architecture" = "platform/architecture.md" },
    { "Terraform Backend Bootstrap" = [
      { "Overview" = "platform/terraform/backend-bootstrap/index.md" },
      { "Applying" = "platform/terraform/backend-bootstrap/applying.md" },
      { "Usage" = "platform/terraform/backend-bootstrap/usage.md" },
      { "State Management" = "platform/terraform/backend-bootstrap/state-management.md" },
      { "Destroying" = "platform/terraform/backend-bootstrap/destroying.md" },
    ] },
    { "Local Kubernetes" = "platform/local-kubernetes.md" },
  ] },
  { "Service Specifications" = [
    { "API Service" = "services/api.md" },
    { "Web Service" = "services/web.md" },
  ] },
  { "Thinking & Journey" = [
    { "Core Objectives" = "thinking/core-objectives.md" },
    { "Safe-to-Fail Narrative" = "thinking/safe-to-fail-narrative.md" },
    { "Intentional Constraints" = "thinking/constraints.md" },
    { "DevContainer" = "thinking/devcontainer.md" },
    { "Documentation Principles" = "thinking/documentation-principles.md" },
    { "Branch Protection" = "thinking/branch-protection.md" },
  ] },
]

[project.theme]
language = "en"
features = [
  "announce.dismiss",
  "content.action.edit",
  "content.action.view",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.instant.progress",
  "navigation.path",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.icon]
logo = "lucide/folder-git-2"
previous = "lucide/arrow-left"
next = "lucide/arrow-right"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
