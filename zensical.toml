[project]
site_name = "GitOps Deployment Platform"
site_description = "A GitOps-driven deployment system designed to deliver containerized services safely, observably, and with deterministic rollback."
repo_name = "gitops-deployment-platform"
repo_url = "https://github.com/gitops-deployment-platform"
site_author = "Rajesh Das"
copyright = "Copyright &copy; 2026 Rajesh Das"

nav = [
  { Home = "index.md" },
  { "Developer Experience" = [
    { "Developer Setup" = "dev/developer-setup.md" },
  ] },
  # { "Platform & Infrastructure" = [
  # ] },
  # { "Service Specifications" = [
  # ] },
  { "Thinking & Journey" = [
    { "DevContainer" = "thinking/devcontainer.md" },
    { "Documentation Principles" = "thinking/documentation-principles.md" },
  ] },
]

[project.theme]
language = "en"
features = [
  "announce.dismiss",
  "content.action.edit",
  "content.action.view",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.instant.progress",
  "navigation.path",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.icon]
logo = "lucide/folder-git-2"
previous = "lucide/arrow-left"
next = "lucide/arrow-right"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
